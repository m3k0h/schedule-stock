<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schedule-Stock</title>
</head>
<header>
    <h1 class="logo">üì¶</h1>
    <h1>Deposito</h1>
</header>
<body>
    <div class="container">
        <button class="btnAgregar" onclick="agregarDroga()">Agregar</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th class="colNombre">Nombre</th>
                    <th>Stock</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tbDrogas">
                <tr data-id="${id}">
                    <td>${id}</td>
                    <td class="arrNombre">${nombre}</td>
                    <td>${stock}</td>
                    <td><button class="optButton btnModificarStock" onclick="modificarStock(2,1)">‚úèÔ∏è</button> <button class="optButton btnEliminar">‚úï</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<footer>

</footer>
<div id="modalStock" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="closeModal" class="close">&times;</span>
            <h2>üìã | Modificar stock</h2>
        </div>
        <div class="modal-body">
            <form id="formActualizarStock">
                <label for="modificarStock" id="labelModificarStock">Stock</label>
                <br>
                <input type="number" id="modificarStock" required>
                <br>
                <button type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</div>

<div id="modalAgregar" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="closeAgregarDroga" class="close">&times;</span>
            <h2>üåø | Agregar nueva droga</h2>
        </div>
        <div class="modal-body">
            <form id="formAgregarDroga">
                <label for="nombreDroga" id="labelNombreDroga">Nombre</label>
                <br>
                <input type="text" id="nombreDroga" required>
                <br>
                <label for="cantStock" id="labelCantStock">Stock</label>
                <br>
                <input type="number" id="cantStock" required>
                <br>
                <button type="submit">Crear</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="script.js"></script>
</html>
